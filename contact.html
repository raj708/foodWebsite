    <style>
        .contact_1 {
            padding-bottom: 220px;
        }
        #contact::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 720px;
            background: url(https://raw.githubusercontent.com/raj708/background-img/main/bg3.jpg) no-repeat center center/cover;
            z-index: -1;
            opacity: 0.4;
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="img/logo.png" alt="MyOnlineMeal.com" />
        </div>
        <ul>
            <li class="iteam"><a href="index.html">Home</a></li>
            <li class="iteam"><a href="about.html">About Us</a></li>
            <li class="iteam"><a href="contact.html">Contact Us</a></li>
            <li class="iteam" id="login"><a href="loginPage.html">Login/Logout</a></li>
        </ul>
    </nav>
    <section id="contact" class="contact_1">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box" class="con_contact-box">
            <form action="/contact",method ="post" class="myForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="name" id="email" placeholder="Enter Your Email ">
                </div>
                <div class="form-group">
                    <label for="phone">Phone No:</label>
                    <input type="phone" name="name" id="phone" placeholder="Enter Your Mobile No">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <button class="s_btn">Send Message</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="con_footer">
        <div class="center">
            Copyright &copy; | wwww.MyOnlineMeal.com. | All right reserved!
        </div>
    </footer>
</body>
